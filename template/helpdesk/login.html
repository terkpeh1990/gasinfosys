{% load static %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form class="" method="post" novalidate>
    {% csrf_token %}
    <div class="col-lg-12 col-md-12 col-sm-12 form-group display-4">
      {{ form|crispy }}
    </div>
    <div class="col-lg-12 input-group-btn">
      <button type="submit" class="btn btn-sm btn-form btn-black display-4">SUBMIT</button>
    </div>
  </form>

</body>

</html>
