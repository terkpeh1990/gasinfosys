{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form role="form" method="POST" enctype="multipart/form-data" novalidate>
{% csrf_token %}
    <div class="card card-table p-4 m-4">
            <div class="row">

              <div class="form-group mb-4 col-4">
                <label for="">Company</label>
                {{ form.company|as_crispy_field }}
              </div>

              <div class="form-group mb-4 col-4">
                <label for="">Select Product</label>
                {{ form.product|as_crispy_field }}
              </div>

              <div class="form-group mb-4 col-4">
                <label for="">Quantity</label>
                {{ form.quantity|as_crispy_field }}
                          
              </div>

            </div>
            <div class="form-group">
              <label for=""> Select certification department</label>
              {{ form.district|as_crispy_field }}
            </div>
            <div class="ml-2 p-3 mt-5 d-flex justify-content-end">
              <button id="next-page-btn" class="btn px-4 btn-large"><span class="px-2">Next </span><i class="fas fa-arrow-right pr-1"></i></button>
              
            
            </div>
            
    </div>
   
</form>

{% endblock content %}
