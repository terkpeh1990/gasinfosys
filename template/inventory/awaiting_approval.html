{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12 p-4 text-centered">
    <div class="card">
        <div class="card-body text-centered">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example1" class="table  table-striped table-hover col-8 text-center" role="grid"
                            aria-describedby="example2_info">
                            <thead class="request-table-head">
                                <tr role="row">
                                    <th scope="col">Batch No</th>
                                    <th scope="col">Requester</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for r in req %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ r.id }}</td>
                                    <td>{{ r.staff.name }}</td>
                                    <td>
                                        <span class="badge badge-pill badge-danger">{{r.status}}</span>

                                    </td>
                                    <td>
                                        <a class="btn btn-sm btn-outline-primary rounded-circle ml-2"
                                            href="{% url 'inventory:admin_view_request' r.id %}">
                                            <i class="fas fa-info-circle"></i>
                                        </a>

                                    </td>
                                </tr>

                                {% endfor %}

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.card -->
</div>

{% endblock content %}
