{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="p-4">
    <div class="card card-table">
        <div class="card-head pl-4 pt-4">
            <div class="make-request">
                <a class="btn btn-dark" href="{% url 'inventory:create_category' %}">Create Category<i
                        class="fas fa-plus pl-2"></i></a>
            </div>
        </div>

        <!-- table Requests -->
        <div class="card-body">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example1" class="table  table-striped table-hover col-8 text-center" role="grid"
                            aria-describedby="example2_info">
                            <thead class="request-table-head">
                                <tr role="row">
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for r in category %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ r.id }}</td>

                                    <td>{{ r.name }}</td>
                                   
                                    <td>
                                        <a class="btn btn-sm btn-outline-primary rounded-circle ml-2"
                                            href="{% url 'inventory:edit_category' r.id %}">
                                            <i class="fas fa-info-circle"></i>
                                        </a>

                                    </td>
                                </tr>

                                {% endfor %}

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>






{% endblock content %}
