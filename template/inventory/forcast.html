{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="p-4">
    <div class="card card-table">
        <div class="Note-heading-color text-center mb-2">
            <span>PRODUCT REQUISITITON FORCAST</span>
        </div>
    
        <!-- table Requests -->
        <div class="card-body">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example7" class="table  table-striped table-hover col-8 text-center" role="grid"
                            aria-describedby="example2_info">
                            <thead class="request-table-head">
                                <tr role="row">
                                    <th scope="col">Product</th>
                                    <th scope="col">Quantity Requested</th>
    
    
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in forcast %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ r.name}}</td>
                                    <td>{{ r.qty }}</td>
    
    
                                </tr>
    
                                {% endfor %}
    
                            </tbody>
    
                        </table>
                    </div>
                </div>
            </div>
        </div>
    
    
    
    </div>
</div>





{% endblock content %}
