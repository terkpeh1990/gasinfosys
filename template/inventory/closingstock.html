{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class ="p-4">
<div class="card card-table">
    <div class="Note-heading-color text-center mb-2">
        <span>Closing Stock</span>
    </div>

    <!-- table Requests -->
    <div class="card-body">
        <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
                <div class="col-sm-12">
                    <table id="example6" class="table  table-striped table-hover col-8 text-center" role="grid"
                        aria-describedby="example2_info">
                        <thead class="request-table-head">
                            <tr role="row">
                                <th scope="col">Date</th>
                                <th scope="col">Product</th>
                                <th scope="col">Closing Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in closingstock %}
                            </tr>
                            <tr role="row" class="odd">
                                <td>{{ r.closing_stock_date}}</td>
                                <td>{{ r.product.name}}</td>
                                <td>{{ r.closing_stock}}</td>

                            </tr>

                            {% endfor %}

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>



</div>
</div>





{% endblock content %}
